<!DOCTYPE html>
<html>
<head>
<style>
  #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; 
      background: linear-gradient(135deg, #0d47a1, #001f54);
     }

    body {

      font-family: Arial, sans-serif;
      margin: 0;
      background-color: transparent;
      color: #ffffff;;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      background-color: rgba(18, 47, 128, 0.85);
      padding: 15px 0;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      padding: 10px 20px;
      transition: background-color 0.4s ease, transform 0.3s ease;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #201583;
      transform: scale(1.60);
    }

    h1 {
      margin-top: 30px;
    }

    img {
      width: 300px;
      margin-top: 20px;
      border-radius: 8px;
    }

    p {
      width: 80%;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.5;
    }
 body {
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    }
 img {
  width: 100px;
  margin-bottom: 20px;
 }
 .button-container {
  display: flex;
  flex-direction: column;
  gap: 8px;
 }
  
 button {
  padding: 8px 16px;
  font-size: 14px;
  cursor: pointer;
  margin: 5px;
 }

 button-row {
  display: flex;
  gap: 5px;
  justify-content: center;
  margin-top: 5px;
 }
</style>
</head>
<body>

<h2>Not Gate.</h2> <br>
<img id="myImage" src="Not.png" style="width: 200px"><br>

<div class="button-row">
<button onclick="document.getElementById('myImage').src='Not.png'">0</button>
<button onclick="document.getElementById('myImage').src='Not1 (2).png'">1</button><br>
</div>

<h2>And Gate.</h2> <br>
<img id="notImage" src="And.png" style="width: 200px"><br>
<div class="button-row">
 
<button onclick="document.getElementById('notImage').src='And.png'">00</button>
<button onclick="document.getElementById('notImage').src='And2.png'">10</button>
<button onclick="document.getElementById('notImage').src='And3.png'">01</button>
<button onclick="document.getElementById('notImage').src='And4.png'">11</button><br>
</div>
 
<h2>Or Gate.</h2> <br>
<img id="yourImage" src="Or.png" style="width: 200px"><br>
<div class="button-row">
 
<button onclick="document.getElementById('yourImage').src='Or.png'">00</button>
<button onclick="document.getElementById('yourImage').src='Or1.png'">10</button>
<button onclick="document.getElementById('yourImage').src='Or2.png'">01</button>
<button onclick="document.getElementById('yourImage').src='Or3.png'">11</button><br>
</div>
 
<h2>Xor Gate.</h2> <br>
<img id="theirImage" src="Xor.png" style="width: 200px"><br>
<div class="button-row">

<button onclick="document.getElementById('theirImage').src='Xor.png'">00</button>
<button onclick="document.getElementById('theirImage').src='Xor1.png'">10</button>
<button onclick="document.getElementById('theirImage').src='Xor2.png'">01</button>
<button onclick="document.getElementById('theirImage').src='Xor3.png'">11</button><br>
 </div>  

</body>

</html>
